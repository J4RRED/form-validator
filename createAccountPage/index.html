<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Create Account | Cool App</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <div class="form-control">
                <h2>Create Account</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email">
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                <small></small>
            </div>
            <div class="form-control">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" placeholder="Confirm Password">
                <small></small>
            </div>
            <button>Submit</button>
        </form>
        <p>
            Already have an account? <a href="http://127.0.0.1:5500/Vanilla%20JS%20Projects/form-validator/loginPage/index.html">Sign in here!</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
